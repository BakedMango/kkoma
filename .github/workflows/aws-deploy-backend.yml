name: Deploy Backend to AWS EC2

on:
  push:
    branches:
      - "develop"

env:
  PROJECT_NAME: kkoma

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3.5.0
        with:
          arguments: build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4.3.6
        with:
          name: kkoma
          path: build/libs/kkoma-0.0.1-SNAPSHOT.jar

  deploy:

    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: kkoma
          path: build/libs/
      
      - name: Deploy to EC2
        run: |
          echo "${{ secrets.AWS_EC2_PEM }}" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -o StrictHostKeyChecking=no build/libs/kkoma-0.0.1-SNAPSHOT.jar ${{ secrets.AWS_EC2_USERNAME }}@${{ secrets.AWS_EC2_HOST }}:/home/${{ secrets.AWS_EC2_USERNAME }}/kkoma.jar
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.AWS_EC2_USERNAME }}@${{ secrets.AWS_EC2_HOST }} "pgrep java | xargs kill -9; nohup java -jar /home/${{ secrets.AWS_EC2_USERNAME }}/kkoma.jar > app.log 2>&1 &"
          rm -f private_key.pem