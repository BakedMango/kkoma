apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommand-api

spec:
  selector:
    matchLabels:
      app: recommand-api

  template:
    metadata:
      labels:
        app: recommand-api

    spec:
      containers:
        - name: recommand-api
          image: loverduck97/kkoma-backend:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: api-secret

---
apiVersion: v1
kind: Service
metadata:
  name: recommand-svc
spec:
  ports:
    - name: service
      port: 80
      targetPort: 5000
  selector:
    app: recommand-api