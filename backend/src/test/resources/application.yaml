server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    org.hibernate.type: debug
    com.konoha: debug

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  datasource:
    url: jdbc:h2:tcp://h2:1521/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 500
    open-in-view: false

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

kakao:
  client:
    id: ${KAKAO_CLIENT_ID}
    secret: ${KAKAO_CLIENT_SECRET}

token:
  secret: ${TOKEN_SECRET}
  access-token-expiration-time: ${ACCESS_TOKEN_EXPIRATION_TIME}
  refresh-token-expiration-time: ${REFRESH_TOKEN_EXPIRATION_TIME}

cloud:
  aws:
    credentials:
      accessKey: ${AWS_S3_ACCESSKEY}
      secretKey: ${AWS_S3_SECRETKEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: kkoma

kkoma:
  domain: ${KKOMA_DOMAIN}
  client-port: ${KKOMA_CLIENT_PORT}
